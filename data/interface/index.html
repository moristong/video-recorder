<!DOCTYPE html>
<html>
  <head>
    <title>Video Recorder</title>
		<meta http-equiv="content-language" content="en">
    <link type="text/css" rel="stylesheet" href="index.css">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  	<div class="container">
      <table class="header">
        <tr>
          <td title="Start Camera">
            <button id="video">
              <svg height="6" viewBox="0 0 120 30" loader>
                <circle cx="15" cy="15" r="15">
                  <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
                </circle>
                <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                  <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear" repeatCount="indefinite"/>
                </circle>
                <circle cx="105" cy="15" r="15">
                  <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
                </circle>
              </svg>
              <svg width="12" height="12" viewBox="0 0 122.8799 122.8799">
                <path d="M 9.6855469,16.943359 C 5.6629489,16.94336 2.4257811,20.182542 2.4257812,24.205078 V 99.681641 C 2.4257814,103.70423 5.6629489,106.94141 9.6855469,106.94141 H 84.863281 C 88.885762,106.94141 92.125,103.70423 92.125,99.681641 L 92.125,92.255859 C 85.806972,90.016737 82.289107,79.238071 81.589844,76.261719 79.487477,67.312722 79.433195,58.575118 81.589844,50.037109 82.338874,47.072702 85.806897,36.278191 92.125,34.039062 L 92.125,24.205078 C 92.125,20.182543 88.885762,16.943359 84.863281,16.943359 Z M 115.81836,40.005859 C 110.19747,40.00586 90.829099,46.539329 89.4375,51.011719 86.913852,59.122343 86.317576,67.714811 89.4375,77.236328 90.895987,81.687401 110.20006,88.240235 115.81836,88.240234 118.6286,88.240234 120.92188,86.328771 120.92188,83.988281 V 44.257812 C 120.92187,41.91737 118.6286,40.005859 115.81836,40.005859 Z"/>
              </svg>
            </button>
          </td>
          <td title="Start Microphone">
            <button id="audio">
              <svg height="6" viewBox="0 0 120 30" loader>
                <circle cx="15" cy="15" r="15">
                  <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
                </circle>
                <circle cx="60" cy="15" r="9" fill-opacity="0.3">
                  <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear" repeatCount="indefinite"/>
                </circle>
                <circle cx="105" cy="15" r="15">
                  <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
                  <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
                </circle>
              </svg>
              <svg width="12" height="12" viewBox="0 0 16 16">
                <path d="M8,11c1.657,0,3-1.343,3-3V3c0-1.657-1.343-3-3-3S5,1.343,5,3v5C5,9.657,6.343,11,8,11z"/>
                <path d="M13,8V6h-1l0,1.844c0,1.92-1.282,3.688-3.164,4.071C6.266,12.438,4,10.479,4,8V6H3v2c0,2.414,1.721,4.434,4,4.899V15H5v1h6  v-1H9v-2.101C11.279,12.434,13,10.414,13,8z"/>
              </svg>
            </button>
          </td>
          <td title="Stop Camera & Microphone">
            <button id="cancel">
              <svg width="14" height="14" viewBox="0 0 24 24">
                <path d="M12,10c1.1,0,2-0.9,2-2V4c0-1.1-0.9-2-2-2s-2,0.9-2,2v4C10,9.1,10.9,10,12,10z"/>
                <path d="M19.1,4.9L19.1,4.9c-0.3-0.3-0.6-0.4-1.1-0.4c-0.8,0-1.5,0.7-1.5,1.5c0,0.4,0.2,0.8,0.4,1.1l0,0c0,0,0,0,0,0c0,0,0,0,0,0    c1.3,1.3,2,3,2,4.9c0,3.9-3.1,7-7,7s-7-3.1-7-7c0-1.9,0.8-3.7,2.1-4.9l0,0C7.3,6.8,7.5,6.4,7.5,6c0-0.8-0.7-1.5-1.5-1.5    c-0.4,0-0.8,0.2-1.1,0.4l0,0C3.1,6.7,2,9.2,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,9.2,20.9,6.7,19.1,4.9z"/>
              </svg>                      
            </button>
          </td>
          <td class="separator">
            <svg width="10" height="32" viewBox="0 0 128 128">
              <g transform="rotate(90,64,64)"><rect height="7" width="300" x="-70" y="59"></rect></g>
            </svg>
          </td>
          <td title="Start Recording">
            <button id="record">
              <svg width="12" height="12" viewBox="0 0 122.8799 122.8799">
                <path d="M 61.451483,0.89391554 C 94.856797,0.89391554 121.93708,27.974202 121.93708,61.379398 121.93708,94.784594 94.856797,121.8649 61.451483,121.8649 28.046287,121.8649 0.966,94.784594 0.966,61.379398 0.966,27.974202 28.046287,0.89391554 61.451483,0.89391554 Z M 61.451483,11.694885 C 88.89148,11.694885 111.13612,33.9394 111.13612,61.379398 111.13612,88.819396 88.89148,111.06394 61.451483,111.06394 34.011604,111.06394 11.76697,88.819396 11.76697,61.379398 11.76697,33.9394 34.011604,11.694885 61.451483,11.694885 Z" style="fill:#e74c3c"/>
              </svg>
            </button>
          </td>
      	  <td title="Stop Recording">
            <button id="stop">
              <svg width="12" height="12" viewBox="0 0 96 96">
                <circle cx="48.000324" cy="48.132168" r="46.841469"/>
              </svg>                                                                        
            </button>
          </td>
      	  <td class="toolbar">
            <table>
              <tr>
                <td class="separator">
                  <svg width="10" height="32" viewBox="0 0 128 128">
                    <g transform="rotate(90,64,64)"><rect height="7" width="300" x="-70" y="59"></rect></g>
                  </svg>
                </td>
                <td id="convert" title="Convert to MP3">
                  <svg width="12" height="12" viewBox="0 0 48 48">
                    <path d="M 26.408091,43.314376 38.408761,31.313707 44.409096,37.314039 44.409094,20.51311 H 27.608162 L 33.608495,26.513442 21.607826,38.514108 Z"/>
                    <path d="M 26.569266,9.551338 14.568597,21.552005 20.568934,27.552338 3.768,27.552343 3.7680012,10.751411 9.7683304,16.751736 21.768995,4.7510725 Z"/>
                  </svg>
                </td>
                <td id="reload" title="Reload UI">
                  <svg height="10" width="10" viewBox="0 0 512 512">
                    <path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
                  </svg>
                </td>
                <td id="support" title="Open support page">
                  <svg height="10" width="10" viewBox="0 0 1792 1792">
                    <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
                  </svg>
                </td>
                <td id="donation" title="Make a donation">
                  <svg height="10" width="10" viewBox="-0.709 -11.555 141.732 141.732">
                    <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
                  </svg>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
  	</div>
    <div class="media">
      <video id="camera" controls preload="metadata" muted></video>
    </div>
    <div class="content">
      <p>List of recorded media (click to download)</p>
      <div>
        <ul id="list"></ul>
      </div>
    </div>
    <!-- -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
